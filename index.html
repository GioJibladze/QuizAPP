<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JibladzesQuiz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <select class="form-select w-auto ms-auto" id="languageToggle" onchange="toggleLanguage()">
      <option value="en">English</option>
      <option value="ka">Georgian</option>
    </select>
    <h1 class="mb-4 text-center">JibladzesQuiz</h1>

    <input type="search" id="quizSearch" class="form-control mb-4" placeholder="Search quiz by name..." />

    <div class="row" id="quizList">

    </div>

    <div id="quizContainer" class="d-none mt-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 id="question" class="card-title"></h4>
          <div id="options" class="my-3"></div>
          <button id="nextBtn" class="btn btn-primary d-none">Next</button>
          <div id="result" class="mt-4 d-none">
            <h5>Your Score: <span id="score"></span></h5>
            <button class="btn btn-success" onclick="location.reload()">Restart</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
